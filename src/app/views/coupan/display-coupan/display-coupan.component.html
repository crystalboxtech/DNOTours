
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Coupan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="coupanForm">
            <label for="sel1">Coupan:</label>
            <input type="text" class="form-control" formControlName="coupan_name" id="exampleInputPassword1"
              placeholder="Coupan">
            <br>
            <label for="sel1">Start date:</label>
            <input type="date" class="form-control" formControlName="start_date" id="exampleInputPassword1"
              placeholder="Start date">
            <br>
            <label for="sel1">End date:</label>
            <input type="date" class="form-control" formControlName="end_date" id="exampleInputPassword1"
              placeholder="End date">
            <br>
            <label for="sel1">Coupan Percentage</label>
            <input type="number" class="form-control" formControlName="coupan_percentage" id="exampleInputPassword1"
              placeholder="Coupan Percentage">
            <br>
            <label for="sel1">Coupan Amount:</label>
            <input type="number" class="form-control" formControlName="coupan_amount" id="exampleInputPassword1"
              placeholder="Coupan Amount">
            <br>
  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" #closebutton  data-dismiss="modal">Close</button>
          <button type="button" (click)="onSubmit()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6" >
          <!-- <h2 style="color: white; padding: 10px;"> <b>User</b></h2> -->
          <div class="input-group" style="color: white; padding: 10px;">
            <input type="search" #player class="form-control rounded" placeholder="Search " aria-label="Search" aria-describedby="search-addon" />

            <button type="button" class="btn btn-primary" (click)="onsearch(player.value,SearchColumn)">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        
        </div>
        <div class="col-sm-6" style="padding: 10px;">
          <a data-toggle="modal" data-target="#exampleModalCenter" (click)="adddata(null)"  class="btn btn-success" data-toggle="modal"><i class="fa fa-plus-circle" aria-hidden="true"></i> <span>Add New Coupan</span></a>
        
        </div>
       
      </div>
    </div>
    <table class="table table-striped table-hover">
     
      <thead>
        <tr>
          <!-- <th>
            <span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
          </th> -->
          <th >#</th>
          <th (click)="changeSearchcolumn('user_name')">Coupan  <i class="fa fa-fw fa-sort"></i></th>
          <th (click)="changeSearchcolumn('type_name')">Start date  <i class="fa fa-fw fa-sort"></i></th>
          <th (click)="changeSearchcolumn('email')">End date  <i class="fa fa-fw fa-sort"></i></th>
          <th (click)="changeSearchcolumn('mobile_number')">valid  <i class="fa fa-fw fa-sort"></i></th>
          <th>Actions</th>

       
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coupan of users;  let i=index">
     
          <td>{{i+1}}</td>
          <td>{{coupan.coupan_name}}</td>
          <td>{{coupan.start_date}}</td>
          <td>{{coupan.end_date}}</td>
          <td>
            <div class="form-check form-switch" *ngIf=coupan.is_varified>
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked disabled>
            </div>
            <div class="form-check form-switch" *ngIf=!coupan.is_varified>
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" disabled>
            </div>
          </td>
          <td>

            <i class="fa fa-pencil" aria-hidden="true" (click)="editdata(coupan)" data-toggle="modal" data-target="#exampleModalCenter"></i>
            &nbsp;<i class="fa fa-trash-o" aria-hidden="true" (click)="deleteData(coupan)"></i>
          </td>
          <td >
      
          
          </td>


        </tr>
    
      </tbody>
    </table>
    <div class="clearfix">
      <!-- <div class="hint-text">Showing <b>{{pageSize}}</b> out of <b>{{totalCount}}</b> entries</div> -->
      <ul class="pagination">
        <li (click)="navigateToPage(1)" class="page-item disabled"><a  class="page-link"><i class="fa fa-fast-backward" aria-hidden="true"></i></a></li>
        <li (click)="navigateToPage(index - 1)" class="page-item"><a  class="page-link"><i class="fa fa-step-backward" aria-hidden="true"></i></a></li>
        <li  (click)="navigateToPage(index + 1)" class="page-item"><a class="page-link"><i class="fa fa-step-forward" aria-hidden="true"></i></a></li>
         <li (click)="navigateToPage(maxPages)" class="page-item"><a href="#" class="page-link"><i class="fa fa-fast-forward" aria-hidden="true"></i></a></li>
      </ul>
    </div>

  </div>
</div>
