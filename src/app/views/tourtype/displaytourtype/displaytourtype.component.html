
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add type</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="TypeForm">
          <div  style="display: none;">
            <label for="sel1"  >Tour Code:</label>
            <input type="text" class="form-control" formControlName="tourtype_code" id="exampleInputPassword1"
              placeholder="Tour Type">
            <br>
            </div>

            <label for="sel1">Tour Type:</label>
            <input type="text" class="form-control" formControlName="tourtype_name" id="exampleInputPassword1"
              placeholder="Tour Type">
            <br>
       
    
  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" #closebutton  data-dismiss="modal">Close</button>
          <button type="button" (click)="onSubmit()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  




  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6" >
            <!-- <h2 style="color: white; padding: 10px;"> <b>User</b></h2> -->
            <div class="input-group" style="color: white; padding: 10px;">
              <input type="search" #player class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  
              <button type="button" class="btn btn-primary" (click)="onsearch(player.value,SearchColumn)">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          
          </div>
          <div class="col-sm-6" style="padding: 10px;">
            <a data-toggle="modal" data-target="#exampleModalCenter" (click)="adddata(null)"  class="btn btn-success" data-toggle="modal"><i class="fa fa-plus-circle" aria-hidden="true"></i> <span>Add type</span></a>
          
          </div>
         
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Tour Type</th>
    
           
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let type of Tourtype;  let i=index">
          <tr>
      
            <td>{{i+1}}</td>
            <td>{{type.tourtype_name}}</td>
            <td>
              <a (click)="editdata(type)" data-toggle="modal" data-target="#exampleModalCenter">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
                viewBox="0 0 16 16">
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
              </svg>
            </a>
             &nbsp;       &nbsp;
              <a (click)="deleteData(type)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-clipboard2-x-fill" viewBox="0 0 16 16">
                <path
                  d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z" />
                <path
                  d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5ZM8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 1 1 .708-.708L8 8.293Z" />
              </svg>
            </a>
            </td>
      
          </tr>
      
        </tbody>
      
        
      </table>
      <div class="clearfix">
        <!-- <div class="hint-text">Showing <b>{{pageSize}}</b> out of <b>{{totalCount}}</b> entries</div> -->
        <ul class="pagination">
          <li (click)="navigateToPage(1)" class="page-item disabled"><a  class="page-link"><i class="fa fa-fast-backward" aria-hidden="true"></i></a></li>
          <li (click)="navigateToPage(index - 1)" class="page-item"><a  class="page-link"><i class="fa fa-step-backward" aria-hidden="true"></i></a></li>
          <li  (click)="navigateToPage(index + 1)" class="page-item"><a class="page-link"><i class="fa fa-step-forward" aria-hidden="true"></i></a></li>
           <li (click)="navigateToPage(maxPages)" class="page-item"><a href="#" class="page-link"><i class="fa fa-fast-forward" aria-hidden="true"></i></a></li>
        </ul>
      </div>
  
    </div>
  </div>
