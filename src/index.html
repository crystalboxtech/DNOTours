    var Dropdowns = function() {
    var t = $(".dropup, .dropright, .dropdown, .dropleft")
      , e = $(".dropdown-menu")
      , r = $(".dropdown-menu .dropdown-menu");
    $(".dropdown-menu .dropdown-toggle").on("click", function() {
        var a;
        return (a = $(this)).closest(t).siblings(t).find(e).removeClass("show"),
        a.next(r).toggleClass("show"),
        !1
    }),
    t.on("hide.bs.dropdown", function() {
        var a, t;
        a = $(this),
        (t = a.find(r)).length && t.removeClass("show")
    })
}()
    function test() {
  var tabsNewAnim = $("#navbarSupportedContent");
  var selectorNewAnim = $("#navbarSupportedContent").find("li").length;
  var activeItemNewAnim = tabsNewAnim.find(".active");
  var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
  var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
  var itemPosNewAnimTop = activeItemNewAnim.position();
  var itemPosNewAnimLeft = activeItemNewAnim.position();
  $(".hori-selector").css({
    top: itemPosNewAnimTop.top + "px",
    left: itemPosNewAnimLeft.left + "px",
    height: activeWidthNewAnimHeight + "px",
    width: activeWidthNewAnimWidth + "px"
  });
  $("#navbarSupportedContent").on("click", "li", function (e) {
    $("#navbarSupportedContent ul li").removeClass("active");
    $(this).addClass("active");
    var activeWidthNewAnimHeight = $(this).innerHeight();
    var activeWidthNewAnimWidth = $(this).innerWidth();
    var itemPosNewAnimTop = $(this).position();
    var itemPosNewAnimLeft = $(this).position();
    $(".hori-selector").css({
      top: itemPosNewAnimTop.top + "px",
      left: itemPosNewAnimLeft.left + "px",
      height: activeWidthNewAnimHeight + "px",
      width: activeWidthNewAnimWidth + "px"
    });
  });
}
$(document).ready(function () {
  setTimeout(function () {
    test();
  });
});
$(window).on("resize", function () {
  setTimeout(function () {
    test();
  }, 500);
});
$(".navbar-toggler").click(function () {
  $(".navbar-collapse").slideToggle(300);
  setTimeout(function () {
    test();
  });
});

// --------------add active class-on another-page move----------
jQuery(document).ready(function ($) {
  // Get current path and find target link
  var path = window.location.pathname.split("/").pop();

  // Account for home page with empty path
  if (path == "") {
    path = "index.html";
  }

  var target = $('#navbarSupportedContent ul li a[href="' + path + '"]');
  // Add active class to target link
  target.parent().addClass("active");
});

    <script> 
      let slideIndex = 0;
      const changeTime = 3; 
      
      showSlides();
      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slide-vis");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }

    
        setTimeout(showSlides, (changeTime * 1000)); 
      }
        jQuery(".c-slider-init").slick({
          dots: false,
          nav: false,
          arrows: false,
          infinite: true,
          speed: 1200,
          autoplaySpeed: 5000,
          slidesToShow: 1,
          adaptiveHeight: true,
          autoplay: true,
          draggable: false,
          pauseOnFocus: false,
          pauseOnHover: false
        });
      
        jQuery(".slick-current").addClass("initialAnimation");
      
        let transitionSetup = {
          target: ".slick-list",
          enterClass: "u-scale-out",
          doTransition: function() {
            var slideContainer = document.querySelector(this.target);
            slideContainer.classList.add(this.enterClass);
            jQuery(".slick-current").removeClass("animateIn");
          },
          exitTransition: function() {
            var slideContainer = document.querySelector(this.target);
            setTimeout(() => {
              slideContainer.classList.remove(this.enterClass);
              jQuery(".slick-current").addClass("animateIn");
            }, 2000);
          }
        };
      
        var i = 0;
        // On before slide change
        jQuery(".c-slider-init").on("beforeChange", function(
                                    event,
                                     slick,
                                     currentSlide,
                                     nextSlide
                                    ) {
          if (i == 0) {
            event.preventDefault();
            transitionSetup.doTransition();
            i++;
          } else {
            i = 0;
            transitionSetup.exitTransition();
          }
      
          jQuery(".c-slider-init").slick("slickNext");
          jQuery(".slick-current").removeClass("initialAnimation");
        });
      // ---------Responsive-navbar-active-animation-----------

      
          </script>
